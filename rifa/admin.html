<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Gerenciar Rifa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 30px 0;
    }
    .container { max-width: 1400px; }
    h1 { font-weight: 600; color: #0d6efd; }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
      transition: all 0.3s;
    }
    .card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    .card-header {
      background: #0d6efd;
      color: white;
      font-weight: 600;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
    }
    #btn-salvar {
      padding: 14px 50px;
      font-size: 1.2rem;
      border-radius: 50px;
    }
    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">Gerenciar Números da Rifa</h1>
    <p class="text-center text-muted mb-5">Preencha o nome do comprador para marcar como vendido (pagamento confirmado).</p>

    <div class="row g-4" id="grid-admin"></div>

    <div class="text-center mt-5">
      <button id="btn-salvar" class="btn btn-primary btn-lg shadow">SALVAR TODAS AS ALTERAÇÕES</button>
    </div>
  </div>

  <script>
    const URL_JSON = 'data.json';
    let dados = {};

    fetch(URL_JSON + '?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        dados = data;
        if (!dados.numeros) dados.numeros = {};

        const grid = document.getElementById('grid-admin');
        for(let i = 0; i < 100; i++) {
          const num = String(i).padStart(2, '0');
          const info = dados.numeros[num] || { nome: '' };

          const col = document.createElement('div');
          col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
          col.innerHTML = `
            <div class="card">
              <div class="card-header">${num}</div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label fw-bold">Nome do comprador (deixa vazio = disponível)</label>
                  <input type="text" class="form-control nome-input" data-num="${num}" value="${info.nome || ''}" placeholder="Ex: João Silva">
                </div>
              </div>
            </div>
          `;
          grid.appendChild(col);
        }
      })
      .catch(err => console.error('Erro ao carregar:', err));

    document.getElementById('btn-salvar').onclick = function() {
      const btn = this;
      btn.classList.add('loading');
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Salvando...';

      document.querySelectorAll('.nome-input').forEach(inp => {
        const num = inp.dataset.num;
        const nome = inp.value.trim();
        if (nome) {
          if (!dados.numeros[num]) dados.numeros[num] = {};
          dados.numeros[num].nome = nome;
        } else {
          if (dados.numeros[num]) {
            delete dados.numeros[num].nome;
            if (Object.keys(dados.numeros[num]).length === 0) {
              delete dados.numeros[num];
            }
          }
        }
      });

      fetch('salvar.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(r => {
        if (r.ok) {
          alert('Alterações salvas com sucesso!');
        } else {
          alert('Erro ao salvar: ' + (r.error || 'desconhecido'));
        }
      })
      .catch(err => alert('Erro de conexão: ' + err))
      .finally(() => {
        btn.classList.remove('loading');
        btn.innerHTML = 'SALVAR TODAS AS ALTERAÇÕES';
      });
    };
  </script>
</body>
</html>
